<!DOCTYPE html>
<html>
    <head>  
        <title>Signup page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./CSS/Normalize.css">
        <link rel="stylesheet" href="signUpStyles.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" type="text/css" href="font-signup/flaticon.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="loghmeContainer">
            <div class="signupHeader">
                <h1>ثبت نام</h1>
            </div>
            <div class="signupBox">
                <div class="topBox">

                    <input type="text" name="firstName" placeholder="نام" required>
                    <input type="text" name="lastName" placeholder="نام خانوادگی" required>
                    <input type="text" name="phoneNumber" placeholder="شماره تلفن" required>
                    <input type="text" name="email" placeholder="ایمیل" required>
                    <input type="password" name="password" placeholder="رمز عبور" required>
                    <input type="password" name="passwordConf" placeholder="تکرار رمز عبور" required>
                
                    <input type="submit" name="signupBtn" value="ثبت نام">
                </div>
                <div class="bottomBox">
                    <div class="or">یا</div>
                    <span class="signupWith"> از طریق حساب‌های اجتماعی </span>
                    <div class="logoBox">
                        <a   href="./Signup.html">
                            <i class="flaticon-facebook-drawn-logo"></i>
                        </a>
                        <a href="./Signup.html">
                            <i class="flaticon-twitter-draw-logo"></i>
                        </a>
                        <a href="./Signup.html">
                            <i class="flaticon-google-plus-draw-logo"></i>
                        </a>
                    </div>
                </div>
            <div class="footer">
                &copy; تمامی حقوق متعلق به لقمه است.
                </div> 
        </div>


    </body>
</html>
