<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Signup page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./CSS/Normalize.css">
        <link rel="stylesheet" href="./CSS/basicStyles.css">
        <link rel="stylesheet" href="./CSS/headerStyles.css">
        <link rel="stylesheet" href="./CSS/footerStyles.css">
        <link rel="stylesheet" href="./CSS/authenticationStyles.css">
        <link rel="stylesheet" type="text/css" href="./media/FlatIcon/font-signup/flaticon.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="loghmeContainer">
            <div class="accountHeader">
                <h1>ثبت نام</h1>
            </div>
            <div class="accountBox">
                <div class="topBox">

                    <input type="text" name="firstName" placeholder="نام" required>
                    <input type="text" name="lastName" placeholder="نام خانوادگی" required>
                    <input type="text" name="phoneNumber" placeholder="شماره تلفن" required>
                    <input type="text" name="email" placeholder="ایمیل" required>
                    <input type="password" name="password" placeholder="رمز عبور" required>
                    <input type="password" name="passwordConf" placeholder="تکرار رمز عبور" required>
                
                    <input type="submit" name="accountBtn" value="ثبت نام">
                </div>
                <div class="bottomBox">
                    <div class="or">یا</div>
                    <span> از طریق حساب‌های اجتماعی </span>
                    <div class="logoBox">
                        <a   href="./Signup.html">
                            <i class="flaticon-facebook-drawn-logo"></i>
                        </a>
                        <a href="./Signup.html">
                            <i class="flaticon-twitter-draw-logo"></i>
                        </a>
                        <a href="./Signup.html">
                            <i class="flaticon-google-plus-draw-logo"></i>
                        </a>
                    </div>
                    <a href="./Login.html" class="alreadyDone">
                    قبلا ثبت نام کرده‌اید؟ وارد سامانه شوید.
                    </a>
                </div>
                <div class="footer">
                &copy; تمامی حقوق متعلق به لقمه است.
                </div>
            </div>
        </div>
    </body>
</html>
